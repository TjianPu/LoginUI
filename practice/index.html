<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/cssStyle.css"/>
	</head>
	<body>
		<div id="con">
		<div id="content">
			<div id="loginMsg">
				<h2>已经有了账号</h2>
				<p>
					点击这里登录账号。
				</p>
				<input type="button" id="loginBtn" value="登录" />
			</div>
			<div id="resMsg">
				<h2>还没有了账号</h2>
				<p>
					点击这里注册新的账号。
				</p>
				<input  type="button" id ="regBtn" value="注册" />
			</div>
		</div>
		<div id="bg">
		</div>
		<div id="loginDiv">
			<h3>LOGIN</h3>
			<input type="text" name="username" id="loginName" placeholder="username" />
			<input type="password" name="password" id="loginPass" placeholder="password" />
			<input type="button" id="signin" value="LGININ" />
		</div>
		<div id="regDiv">
			<h3>REGIST</h3>
			<input type="text" name="user" id="regName" placeholder="username" />
			<input type="password" id="regPass" placeholder="password" />
			<input type="password" id="regPass2" placeholder="password again" />
			<input type="button" id="signup" value="SIGNUP" />
		</div>
		</div>
		
	<script type="text/javascript" src="js/animation.js"></script>
	</body>
</html>
